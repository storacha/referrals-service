name: Test
description: 'Setup and test'

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - uses: actions/setup-node@v3
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version: 20
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm test
